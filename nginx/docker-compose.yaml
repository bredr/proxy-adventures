version: '3'
services: 
  web:
    build:
      context: ./demo-app
      dockerfile: Dockerfile
    environment: 
      AUTH_SERVICE: "http://auth:8080/"
      BACKEND: "http://backend:8000/"
    depends_on: 
      - auth
    ports:
    - "3000:3000"
  auth:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    environment: 
      PORT: "8080"
      JWT_SECRET: "myspecialsecret"
    expose:
      - "8080"
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      PORT: "8000"
      JWT_SECRET: "myspecialsecret"
    expose: 
      - "8000"